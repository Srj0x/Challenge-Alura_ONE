<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contenedor"> 
        <div class="area-encriptar">
            <textarea  class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto a encriptar aquí"></textarea>
            <div class="condiciones">
                <p>Solo letras minúsculas y sin acento por favor.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input class="btn-desencriptar" type="button" onclick="desencriptar()" value="Desencriptar" 
                />
            </div>
        </div>
        <div class="area-encriptado">
            <img src="imagenes/muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas "encriptar"</p>
            </div>
        </div>
    </div>
</body>
<script src="code.js">  </script>
</html>
